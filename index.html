<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/6c951f2954.js" crossorigin="anonymous"></script>
    <title>Cash register Manager</title>
</head>
<body>
    <nav class="navigation">
        <h1 class="heading">Cash Register Manager</h1>
    </nav>
    <div class="container">
         <p class="description">Enter the bill amount and cash given by the customer to 
            know the minimum number of notes to be returned.
         </p>
        <label for="bill-amount">Bill Amount</label>
         <input type="text" id="bill-amount">
         <!-- <button>Next</button> -->
        
        <label for="paid-amount">Amount Paid</label>
        <input type="text" id="paid-amount">

        <button class="check"> Check</button>
        <p id="error-message"></p>

        <table class="change-table"> 
            <caption> 
                Return Change
            </caption>
            <tr>  
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr> 
                <th> Notes</th>
                <td> 2000</td>
                <td> 500</td>
                <td> 100</td>
                <td> 20</td>
                <td> 10</td>
                <td> 5</td>
                <td> 1</td>
            </tr>
        </table>
    </div>

    <footer class="footer"> 
        <div class="footer-header">Get in touch with </div>
        <ul class="footer-list"> 
            <li><a href="https://github.com/sharpMW" target="_blank" class="link" ><i class="fab fa-github"></i></a></li>
            <li> <a href="https://www.instagram.com/saarim_mw/" target="_blank" class="link" ><i class="fab fa-instagram"></i></a></li>
            <li> <a href="https://www.twitter.com/the_mw/" target="_blank" class="link"><i class="fab fa-twitter"></i></a></li>
        </ul>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
